<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body onload="initGame()">

    <div class="top-container">
        <h1>ציונה מוקשים</h1>
        <img src="img/mines.png" >
    </div>
    <div class=" levels">
        <button class="level1" onclick="levelDiff(1)">מתחיל</button>
        <button class="level2" onclick="levelDiff(2)" style="background-color: #e07a36;">בינוני</button>
        <a href="#Game"><button class="level3" onclick="levelDiff(3)">שימי תבורי</button></a>
    </div>
    <div class="middle-container">
        <section class="game">
            <div class="info-container">
                <div class="info">
                    <h2 class="timer">Time: <span>000</span></h2>
                    <h2 class="smiley" onclick="resetGame()"><img src="img/smile.png"></h2>
                    <h2 class="mines">Mines Left: <span>0</span></h2>
                </div>
            </div>
            <div class="game-container disable-select grid-item">
                <table class="table-game">
                    <tbody></tbody>
                </table>
            </div>

        <a name="Game"></a>
        <div class="bottom-info">
            <h2 class="lives">Lives: <span></span></h2>
            <h2 class="score">Best Score: <span></span> <span class="smaller"> Sec.</span></h2>
        </div>
    </section>
</div>




<script src="js/utility.js"></script>
<script src="js/app.js"></script>

</body>
</html>
